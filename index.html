<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STARK</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      background: #000000;
      width: 100%;
      height: 100%;
      cursor: none;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Status text - bottom center */
    #status {
      position: fixed;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(38, 128, 255, 0.5);
      transition: color 0.8s ease;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    /* Connection dot */
    #status::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      margin-right: 10px;
      vertical-align: middle;
      opacity: 0.7;
      animation: pulse-dot 3s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1.0; }
    }

    /* Controls hint - top right */
    #controls {
      position: fixed;
      top: 28px;
      right: 32px;
      font-family: 'Fira Code', monospace;
      font-size: 11px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.2);
      line-height: 2;
      text-align: right;
      z-index: 10;
      user-select: none;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    #controls.hidden {
      opacity: 0;
    }

    #controls kbd {
      display: inline-block;
      padding: 1px 6px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 3px;
      font-family: inherit;
      font-size: 10px;
      margin-right: 4px;
      color: rgba(255, 255, 255, 0.35);
    }

    /* Connection prompt - bottom center above status */
    #connect-hint {
      position: fixed;
      bottom: 78px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Fira Code', monospace;
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: lowercase;
      color: rgba(255, 255, 255, 0.18);
      z-index: 10;
      user-select: none;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
  </style>
</head>
<body>
  <div id="connect-hint">press Space to connect</div>
  <div id="status">idle</div>
  <div id="controls">
    <kbd>Space</kbd> connect agent<br />
    <kbd>1</kbd>â€“<kbd>5</kbd> manual states<br />
    <kbd>D</kbd> demo mode<br />
    <kbd>Scroll</kbd> zoom<br />
    <kbd>F</kbd> fullscreen<br />
    <kbd>Esc</kbd> toggle hints
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
